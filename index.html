<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Din√°mico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1>Formulario usuarios</h1>
    </nav>

    <div class="container">
        <div class="card">
            <form name="users" id="user">

                <div class="form-group row"> <!-- Name Input -->
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name..">
                    </div>
                </div>

                <div class="form-group row"> <!-- last name Input -->
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name..">
                    </div>
                </div>

                <div class="form-group row"> <!-- Combobox Select (?) -->
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <select name="gender" class="form-control" id="gender">
                            <option selected>Choose...</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row"> <!-- Date Time Input -->
                    <label for="date" class="col-sm-2 col-form-label" name="date">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="date" id="date" pattern="\d{4}-\d{2}-\d{2}">
                    </div>
                </div>

                <div class="form-group row container-button"> <!--Btn-->
                    <button type="submit" class="btn btn-primary button" name="submit" id="buttonSubmit">sbmit</button>

                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
