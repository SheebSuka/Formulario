<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1>Formulario usuarios</h1>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Formulario de usuarios</h2>
                <form id="user-form">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Ingrese su nombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-3 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Ingrese su apellido">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="gender" class="col-sm-3 col-form-label">Género</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="gender" name="gender">
                                <option selected>Seleccione...</option>
                                <option value="Female">Femenino</option>
                                <option value="Male">Masculino</option>
                                <option value="Other">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary" id="buttonFetch">Enviar con Fetch</button>
                            <button type="submit" class="btn btn-primary" id="buttonAjax">Enviar con AJAX</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title">Eliminar usuario</h2>
                <form id="form-eliminar">
                    <div class="row mb-3">
                        <label for="id-eliminar" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id-eliminar" placeholder="Ingrese el ID">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-danger" id="btn-eliminar-ajax">Eliminar con
                                AJAX</button>
                            <button type="submit" class="btn btn-danger" id="btn-eliminar-php">Eliminar con PHP y
                                JS</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title">Actualizar usuario</h2>
                <form id="form-actualizar">
                    <div class="row mb-3">
                        <label for="id-actualizar" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id-actualizar" placeholder="Ingrese el ID">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="nombre-actualizar" class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre-actualizar"
                                placeholder="Ingrese el nuevo nombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary" id="btn-actualizar-ajax">Actualizar con
                                AJAX</button>
                            <button type="submit" class="btn btn-primary" id="btn-actualizar-php">Actualizar con PHP y
                                JS</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
